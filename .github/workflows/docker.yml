name: Build & Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ${{ secrets.REGISTRY }}
      REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to registry
        if: ${{ env.REGISTRY != '' && env.REGISTRY_USERNAME != '' && env.REGISTRY_PASSWORD != '' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          file: ./server/Dockerfile
          target: production
          push: ${{ env.REGISTRY != '' }}
          tags: ${{ env.REGISTRY != '' && format('{0}/{1}/movie-booking-backend:latest', env.REGISTRY, env.REGISTRY_USERNAME) || 'movie-booking-backend:ci' }}

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          file: ./client/Dockerfile
          target: production
          push: ${{ env.REGISTRY != '' }}
          tags: ${{ env.REGISTRY != '' && format('{0}/{1}/movie-booking-frontend:latest', env.REGISTRY, env.REGISTRY_USERNAME) || 'movie-booking-frontend:ci' }}
          build-args: |
            VITE_BASE_URL=/api
            VITE_TMDB_IMAGE_BASE_URL=https://image.tmdb.org/t/p/original
            VITE_CURRENCY=$
